plugins {
    id 'java'
}

group 'com.bti360.lucene'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.lucene:lucene-analyzers-common:8.7.0'
    testCompile 'org.apache.lucene:lucene-test-framework:8.7.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
